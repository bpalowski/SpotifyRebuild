

<h3> Add New Album to Inventory</h3>

    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Email:</label>
        <br>
        <input #newEmail>
      </div>

      <div>
        <label>Favorites:</label>
        <br>
        <input #newFavorites>
      </div>

      <div>
        <label>Password:</label>
        <br>
        <input #newPassword>
      </div>

      <button (click)="submitForm(newName.value, newEmail.value, newFavorites.value, newPassword.value); newName.value=''; newEmail.value=''; newFavorites.value=''; newPassword.value=''">Add</button>
      <div>
        <a routerLink="../List">List of Profiles</a>
      </div>
      <app-list-profiles></app-list-profiles>
